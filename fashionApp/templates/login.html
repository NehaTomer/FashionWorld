{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Fashion-world|Login  </title>
    {% endblock %}
    {% block body %}
    <div class=" form container fluid w-100">
        <div class=" login w-50 m-auto" >
            <h5 class="text-center  p-2"><span class="text-success">Login</span> To Your Account</h5>
            {% for m in messages %}
            <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
               {{m}}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span>
               </button>
             </div>
            {% endfor %}
            <form action="/login/" method="post" class="form">
                {% csrf_token %}
                <div class=" input mb-3">
                    <label>Username</label><span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
                <div class=" input mb-3">
                    <label>Password</label><span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn-primary w-100">Submit</button>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <a class="text-success" href="/forgot-password1/">Forget Password</a>
                    <a class="text-success" href="/signup/">New User?Create New Account</a>
                </div>
             </form>
        
        
        
        </div>
    </div>
    {% endblock %}
