{% extends 'index.html' %}
{% load static %}

      {% block title %}
      <title>Fashion|Testimonial</title>
      {% endblock %}
      {% block body %}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Reviews</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- client section -->
      <section class="client_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Customer's Testinomial
               </h2>
            </div>
            <div id="carouselExample3Controls" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <div class="box col-lg-10 mx-auto">
                        <div class="img_container">
                           {% for item in data %}
                           <div class="img-box">
                              <div class="img_box-inner">
                                 <img src="{{item.pic.url}}" alt="">
                              </div>
                           </div>
                        </div>
                        <div class="detail-box">
                           <h5>
                              {{item.name}}
                           </h5>
                           <h6>
                              Customer
                           </h6>
                           <p>
                             {{item.message}}
                           </p>
                           {% endfor %}
                        </div>
                        
                  

                     </div>
                     
                  </div>
                 
      </section>
      <!-- end client section -->

      <!--Testimonial form -->
    <h1 class="background m-2  text-center color ">ADD your experience with us </h1>
    <div class="container fluid my-3">
        <div class="card p-3 bg-secondary ">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <lable>Pic</lable>
                  <input type="file" name="pic"  class="form-control">
              </div>
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="enter your full name" class="form-control">
                </div>
                    
    
                    <div class="col-12">
                        <div class="form-floating">
                           <label for="message">Message</label>
                            <textarea class="form-control border-0"name="message" placeholder="Leave a message here"  style="height: 100px"></textarea>
                           
                        </div>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-primary py-3 px-4" type="submit">Submit Now</button>
                    </div>
                </div>
            </form>
    
    
    
    
        <!-- Testimonial End -->
      {% endblock %}
